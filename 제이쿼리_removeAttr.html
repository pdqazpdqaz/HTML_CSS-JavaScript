    <img src="http://placehold.it/320x100">
  
   
    <script>
        // removeAttr()
        // JQuery로 구현        
        $('img').attr('width', (index)=>{
            return (index + 1) * 100

        })

        setTimeout(()=>{
            $('img').removeAttr('width')
        }, 3000)
