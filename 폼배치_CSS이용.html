<html lang="en">
<head>

<h1>여름방학 특강 신청하기</h1>
<form action="">
   
  <fieldset>
    <legend><h3>교육과정</h3></legend>

    <input type="text" placeholder="오전 9:00 ~ 11:00">

  </fieldset>

  <fieldset>

    <label for="mail">이메일</label>

    <input type="text"><br>
    <label for="class">학과</label>
    <select name="" id="class">
      <option value="">학과를 선택하세요</option>
      <option value="">A</option>
      <option value="">B</option>
      <option value="">C</option>
    </select><br>

    <label for="gender">성별</label>
    <input type="radio" name="gender">남자 <input type="radio" name="gender">여자<br>
    <label for="faver">관심사</label>

  </fieldset>
  <br>
  <input type="button" value="수강신청">
  <input type="button" value="다시쓰기">
