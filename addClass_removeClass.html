<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <style>
    </style>
</head>
<body>
    
    <h1>header 0</h1>
    <h1>header 1</h1>
    <h1>header 2</h1>

    <ul>
        <li>강아지</li>
        <li>고양이</li>
        <li>흑염소</li>
    </ul>

    <p>Hello</p>
    <p>and</p>
    <p>Goodbye</p>
     
    <script>
        // .addClass()
        $('h1').addClass((index)=>{
            return 'title'

        })

        $("ul li").addClass(function(index) {
                        return "item-" + index;                        
        });

        $("p").last().addClass([ "selected", "highlight" ] );


        //.removeClass()
        $('h1').removeClass('title')

        $('ul li').removeClass((index)=>{
            return "item-" + index;                        

        })

    </script>
</body>
