<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
    
</head>
<body>
    
    <!-- 제이쿼리 개념 파악용 코딩 -->
    <h1>안녕하세요 제이쿼리</h1>
    <h1>반가워요 제이쿼리</h1>

    <script>
        const $ = function(tag_name)
        {
            const h1_obj = document.getElementsByTagName(tag_name)
            
            const obj = {
                elements : h1_obj,

                css : function(sty, val) {

                    if (sty === 'color')
                    {
                        // 텍스트 색을 val로 바꾼다.
                        for (let i = 0; i < this.elements.length; i++)
                        {
                            this.elements[i].style.color = val;

                        }

                    }

                }

            }

            return obj;

        }

        $('h1').css('color', 'red');


        

    </script>
    
    
    
</body>
</html>
